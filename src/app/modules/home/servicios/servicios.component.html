<div class="pt-5">
    <h2>SERVICIOS</h2>
    <div class="row">
        <div class="col m-4 text-center servicio-container py-3" *ngFor="let servicio of servicios">
            <div [routerLink]="[ servicio.link ]">
                <img src="assets/home/servicios/{{ servicio.img }}" class="img-fluid px-5 pt-2 pb-0">
                <h4> {{ servicio.seccion }} </h4>
                <h5> {{ servicio.telefono }} </h5>
            </div>

        </div>
    </div>
</div>
